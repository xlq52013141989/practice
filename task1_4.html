<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{padding:0; margin:0;}
		.always_center{width:400px; height:200px; overflow:hidden; background-color:#ccc; position:absolute; top:50%; left:50%; margin:-100px 0 0 -200px;}
		.light_yellow_t,.light_yellow_b{width:100px; height:100px; background-color:#fc0; border-radius:50%; position:absolute;}
		.light_yellow_t{top:-50px; left:-50px;}
		.light_yellow_b{bottom:-50px; right:-50px;}
	</style>
</head>
<body>
	<div class="always_center">
		<div class="light_yellow_t"></div>
		<div class="light_yellow_b"></div>
	</div>
</body>
</html>
